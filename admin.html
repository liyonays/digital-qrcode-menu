<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital QR Code Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #08090a82 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .admin-link:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-3px);
        }

        .menu-sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .menu-tab {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .menu-tab:hover,
        .menu-tab.active {
            background: white;
            color: #764ba2;
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .menu-section {
            margin: 40px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .section-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .menu-item:hover .item-image {
            transform: scale(1.05);
        }

        .item-content {
            padding: 25px;
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .item-price {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 80px;
            text-align: center;
        }

        .item-category {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: #f0f0f0;
            color: #666;
        }

        .item-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .item-rating {
            color: #ffc107;
            font-size: 1.1rem;
        }

        .item-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #666;
        }

        .empty-menu {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            margin: 40px 0;
        }

        .empty-menu i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .menu-item:nth-child(6) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .menu-grid { grid-template-columns: 1fr; }
            .menu-tab { padding: 12px 20px; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>Digital QR Code Menu</h1>
            <p class="tagline">Scan to view our delicious menu. No physical menu needed!</p>
            
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://digital-qrcode-menu.vercel.app" alt="QR Code">
            </div>
            
            <a href="adminE.html" class="admin-link">
                <i class="fas fa-crown"></i>
                Admin Dashboard
            </a>
        </div>
    </div>

    <!-- Menu Navigation -->
    <div class="container">
        <div class="menu-sections">
            <div class="menu-tab active" onclick="filterMenu('all')">All Items</div>
            <div class="menu-tab" onclick="filterMenu('Popular Breakfast')">üç≥ Breakfast</div>
            <div class="menu-tab" onclick="filterMenu('Special Launch')">üöÄ Special Launch</div>
            <div class="menu-tab" onclick="filterMenu('Lovely Dinner')">üåô Dinner</div>
        </div>

        <!-- Menu Content -->
        <div id="menuContent">
            <!-- Menu items will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2024 Digital QR Code Menu. All rights reserved.</p>
        <p style="margin-top: 10px; opacity: 0.8;">
            <i class="fas fa-phone"></i> +1 234 567 8900 &nbsp;|&nbsp;
            <i class="fas fa-map-marker-alt"></i> 123 Restaurant St, Food City
        </p>
    </div>

    <script>
        // Load menu from localStorage
        let menu = JSON.parse(localStorage.getItem("menu")) || [];
        let currentCategory = 'all';

        // DOM Elements
        const menuContent = document.getElementById("menuContent");
        const menuTabs = document.querySelectorAll('.menu-tab');

        // Load menu on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (menu.length === 0) {
                // Load default items if empty
                menu = [
                    {
                        id: 1,
                        name: "Pizza traces",
                        price: 115,
                        category: "Popular Breakfast",
                        description: "Ipsum ipsum clita erat amet dolor justo diam",
                        image: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400&h=300&fit=crop"
                    },
                    {
                        id: 2,
                        name: "Chicken Burger",
                        price: 115,
                        category: "Special Launch",
                        description: "Ipsum ipsum clita erat amet dolor justo diam",
                        image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop"
                    },
                    {
                        id: 3,
                        name: "Special samosas",
                        price: 115,
                        category: "Lovely Dinner",
                        description: "Ipsum ipsum clita erat amet dolor justo diam",
                        image: "https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=400&h=300&fit=crop"
                    },
                    {
                        id: 4,
                        name: "Fried Chicken",
                        price: 115,
                        category: "Popular Breakfast",
                        description: "Ipsum ipsum clita erat amet dolor justo diam",
                        image: "https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?w=400&h=300&fit=crop"
                    }
                ];
                localStorage.setItem("menu", JSON.stringify(menu));
            }
            renderMenu();
        });

        // Render menu
        function renderMenu() {
            const filteredMenu = currentCategory === 'all' 
                ? menu 
                : menu.filter(item => item.category === currentCategory);

            if (filteredMenu.length === 0) {
                menuContent.innerHTML = `
                    <div class="empty-menu">
                        <i class="fas fa-utensils"></i>
                        <h2>No items found in this category</h2>
                        <p>Check back soon or try another category</p>
                    </div>
                `;
                return;
            }

            // Group by category
            const categories = {};
            filteredMenu.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            let html = '';
            
            for (const [category, items] of Object.entries(categories)) {
                html += `
                    <div class="menu-section">
                        <h2 class="section-title">
                            <i class="fas fa-star"></i>
                            ${category}
                        </h2>
                        <div class="menu-grid">
                `;
                
                items.forEach((item, index) => {
                    html += `
                        <div class="menu-item" style="animation-delay: ${index * 0.1}s">
                            <img src="${item.image}" alt="${item.name}" class="item-image"
                                 onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400&h=300&fit=crop'">
                            <div class="item-content">
                                <div class="item-header">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">$${item.price}</div>
                                </div>
                                <div class="item-category">${item.category}</div>
                                <p class="item-description">${item.description}</p>
                                <div class="item-footer">
                                    <div class="item-rating">
                                        ${'<i class="fas fa-star"></i>'.repeat(5)}
                                    </div>
                                    <div class="item-tags">
                                        <span class="tag">Popular</span>
                                        ${item.category.includes('Breakfast') ? '<span class="tag">Morning</span>' : ''}
                                        ${item.category.includes('Dinner') ? '<span class="tag">Evening</span>' : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            menuContent.innerHTML = html;
        }

        // Filter menu by category
        function filterMenu(category) {
            currentCategory = category;
            
            // Update active tab
            menuTabs.forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            renderMenu();
            
            // Smooth scroll to menu
            document.querySelector('.menu-sections').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Listen for storage changes (for real-time updates)
        window.addEventListener('storage', function(e) {
            if (e.key === 'menu') {
                menu = JSON.parse(e.newValue) || [];
                renderMenu();
            }
        });

        // Auto-refresh menu every 5 seconds (for demo)
        setInterval(() => {
            const savedMenu = JSON.parse(localStorage.getItem("menu"));
            if (JSON.stringify(savedMenu) !== JSON.stringify(menu)) {
                menu = savedMenu;
                renderMenu();
            }
        }, 5000);
    </script>
</body>
</html>
